language: node_js

addons:
  firefox: "52.0.2"

services:
  - xvfb

branches:
  only:
    - master
    - /^[0-9]+\.[0-9]+\.[0-9]+.*/

script: npm run ci

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - node ./scripts/prepare-package
  - cd dist
  - bash <(curl -s https://blackbaud.github.io/skyux-travis/after-success.sh)
